- section: Another Section
  sections:
    - section: Animals
      terms:
          - term: "Mammals"
            definition: |
                A warm-blooded vertebrate animal of a class that is
                distinguished by the possession of hair or fur, the secretion of
                milk by females for the nourishment of the young, and (typically)
                the birth of live young.
            examples:
                - Dogs
                - Cats
                - Dolphins

          - term: "Reptiles"
            definition: |
                A vertebrate animal of a class that includes snakes, lizards,
                crocodiles, turtles, and tortoises. They are distinguished by
                having a dry scaly skin and typically laying soft-shelled eggs
                on land.
            examples:
                - Iguana
